<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <center>
        <h1>register page</h1>
    </center>
    <form action="register" method="get">
        <label for="user">username:</label>
        <input type="text" name="user" id="user" required> </br>
        <label for="pass">password:</label>
        <input type="text" name="pass" id="pass" required pattern="[A-Za-z]+@\d+"> </br>
        <label for="email">email:</label>
        <input type="text" name="email" id="email" required pattern="[a-z]+\d+@gmail\.com"> </br>
        <a href="registersuccess.html">register</a>

    </form>

</body>

</html>
